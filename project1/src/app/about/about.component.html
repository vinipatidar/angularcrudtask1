<div class="container-fluid" style="min-height: 800px;">
   
    
    <table class="table table-dark">
        <tr>
            <th>S.No.</th>
            <th>Name</th>
            <th>Age</th>
            
        </tr>
        <tr *ngFor="let a of stu; let n = index">
            <td>{{ n+1 }}</td>
            <td>{{ a.name }}</td>
            <td>{{ a.age }}</td>
            
        </tr>
    </table>
</div>
