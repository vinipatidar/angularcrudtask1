<div class="container">
    <form [formGroup]="stuForm">
    <div class="row">

        <div class="col-md-6">
            <div class="form-group">
                <label for="">Full Name</label>
                <input type="text" class="form-control" formControlName="name" />

            </div>
            <div class="form-group">
                <label for="">Age</label>
                <input type="text" class="form-control" formControlName="age" />

            </div>
            <br />
            <br />

            <input type="submit" (click)="submit()" value="Add" class="btn btn-primary" />
        </div>
    </div>
    </form>
</div>
