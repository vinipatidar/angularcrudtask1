<html>
    <head>
        <script>
           function getData(cb){
            setTimeout(()=>{
                cb(120);
            }, 2000);
           }

           function calculate(num,cb)
           {
                setTimeout(()=>{
                    let x = num*50;
                    cb(x);
                }, 3000);
           }




           getData((x)=>{
                
                calculate(x, (y)=>{
                    console.log("data comming ... ", y);
                })
               
            });
            
            
            

        </script>
    </head>
    <body>
        <h1>Advance JS</h1>
    </body>
</html>
