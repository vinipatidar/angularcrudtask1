<div class="modal fade" id="delModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                
                <h3 *ngIf="delItem">Delete {{ delItem.label }}</h3>
            </div>
            <div class="modal-body">
                <p>Are you sure want to delete this <b *ngIf="delItem">{{ delItem.name }}</b></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" (click)="confirmDelete(delBtn)">Confirm</button>
                <button class="btn btn-danger" #delBtn data-dismiss="modal">Close</button>
            </div>


        </div>
    </div>
</div>
