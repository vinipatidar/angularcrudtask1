<div class="container mt-4">
    <!-- <h3 #x>hello world</h3> -->
    <!-- <button (click)="demo(x)">OK</button> -->
    <form [formGroup]="cateForm">
    <div class="row">
        <!-- <pre>{{ allCate | json }}</pre> -->
        <div class="col-md-6 offset-md-3 mt-4">
            <div class="card">
                <div class="card-header">
                    <h3>{{ checkUpdate ? "Update Category" : "Add New Category" }}</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input id="name" [ngClass]="{'is-invalid' : cateForm.controls['name'].errors && check}" formControlName="name" type="text" class="form-control" />
                    </div>
                    
                    
                </div>
                <div class="card-footer">
                    <input type="submit" value="{{ checkUpdate ? 'Update' : 'Add' }}" [ngClass]="checkUpdate ? 'btn-info' : 'btn-primary'" (click)="submit()" class="btn" />
                    <button *ngIf="checkUpdate" (click)="cancelUpdate()" class="btn btn-danger ml-3">Cancel</button>
                </div>
            </div>
        </div>

    </div>

    </form>
    <div class="row">
        <div class="col-md-8 offset-md-2 mt-3">
            <table class="table table-dark table-bordered">
                <tr>
                    <th>S.No.</th>
                    <th>Category</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                <tr *ngFor="let c of allCate; let n = index">
                    <td>{{ n+1 }}</td>
                    <td>{{ c.name }}</td>
                    <td><button (click)="askUpdate(c)" class="btn btn-info btn-sm" ><i class="fas fa-edit"></i></button></td>
                    <td><button data-toggle="modal" data-target="#delModal" class="btn btn-danger btn-sm" (click)="askDelete(c)"><i class="fas fa-trash"></i></button></td>
                </tr>
            </table>
        </div>
    </div>
</div>

<app-delete [delItem]="delItem" (delEvent)="confDelete($event)"></app-delete>
