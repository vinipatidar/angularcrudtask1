<div class="container mt-4">
<div class="row">
    <h3>{{ d  }}</h3>
    <div class="col-md-12 mt-3">
        <table class="table table-dark table-bordered">
            <tr>
                <th>S.No.</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Discount</th>
                <th>Discounted Price</th>
                <th>Edit</th>
                <th>Delete</th>
                
            </tr>
            <tr *ngFor="let p of allProduct; let n = index">
                <td>{{ n+1 }}</td>
                <td>{{ p.name | uppercase }}</td>
                <td>{{ p.category }}</td>
                <td>{{ p.price | currency : '&#8377;' }}</td>
                <td>{{ p.discount+'%' }}</td>
                <td>{{ p.discount | discount : p.price | currency : '&#8377;' }}</td>
                <td><a routerLink="/admin/product/edit/{{ p._id }}" class="btn btn-info btn-sm"><i class="fas fa-edit"></i></a></td>
                <td><button data-toggle="modal" (click)="askDelete(p)" data-target="#delModal" class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></button></td>
                
            </tr>
        </table>
    </div>
</div>
</div>

<app-delete [delItem]="delItem" (delEvent)="confDelete($event)"></app-delete>
