<div class="container mt-4">
    <form [formGroup]="loginForm">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-4">
            <div class="card">
                <div class="card-header">
                    <h3>Administrator Login</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input id="username" [ngClass]="{'is-invalid' : loginForm.controls['username'].errors && check}" formControlName="username" type="text" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password</label>
                        <input id="pwd" [ngClass]="{'is-invalid' : loginForm.controls['password'].errors && check}" type="password" formControlName="password" class="form-control" />
                    </div>
                    <p class="text-danger text-center">
                        {{ errMsg }}
                    </p>
                </div>
                <div class="card-footer">
                    <input type="submit" value="Login" (click)="submit()" class="btn btn-primary" />
                </div>
            </div>
        </div>
    </div>
    </form>
</div>
