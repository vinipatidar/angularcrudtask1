<div class="container" style="min-height: 700px; margin-top : 100px;">
    <div class="row">
        <div class="col-md-12">
            <h3>My Page</h3>
            <button (click)="demo()" class="btn btn-primary">Get Data <span *ngIf="dataComming" class="spinner-border spinner-border-sm"></span></button>
            <table class="table table-dark">
                <tr>
                    <th>S.No.</th>
                    <th>Title</th>
                    <th>Url</th>
                    <th>Thumbnail</th>
                    
                </tr>
                <tr *ngFor="let x of allData; let n = index">
                    <td>{{ n+1 }}</td>
                    <td>{{ x.title }}</td>
                    <td>{{ x.url }}</td>
                    <td>{{ x.thumbnailUrl }}</td>
                </tr>
            </table>
        </div>
    </div>
        
</div>
