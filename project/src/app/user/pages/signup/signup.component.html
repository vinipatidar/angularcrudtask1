<div class="container" style="margin-top: 100px; min-height: 600px;">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-4">
            <form [formGroup]="signupForm">
            <div class="card">
                <div class="card-header">
                    <h4>User Signup</h4>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" [ngClass]="{'is-invalid' : signupForm.controls['fullname'].errors && check}" formControlName="fullname" class="form-control" />
                        <div *ngIf="signupForm.controls['fullname'].errors && check" class="text-danger">
                            <small>Insert Your Full Name</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" [ngClass]="{'is-invalid' : signupForm.controls['email'].errors && check}" formControlName="email" class="form-control" />
                        <div *ngIf="signupForm.controls['email'].errors && check" class="text-danger">
                            <small *ngIf="signupForm.controls['email'].errors['required']">Insert Your Email Id</small>
                            <small *ngIf="signupForm.controls['email'].errors['email']">Email Id is Not Correct </small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" [ngClass]="{'is-invalid' : signupForm.controls['password'].errors && check}" formControlName="password" class="form-control" />
                        <div *ngIf="signupForm.controls['password'].errors && check" class="text-danger">
                            <small>Insert Your Password</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Re-Password</label>
                        <input type="password" formControlName="re_password" [ngClass]="{'is-invalid' : signupForm.controls['re_password'].errors && check}" class="form-control" />
                        <div *ngIf="signupForm.controls['re_password'].errors && check" class="text-danger">
                            <small *ngIf="signupForm.controls['re_password'].errors['required']">Insert Your Re-Password</small>
                            <small *ngIf="signupForm.controls['re_password'].errors['passErr']">Password and Re-Password not correct</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <textarea class="form-control" formControlName="address" [ngClass]="{'is-invalid' : signupForm.controls['address'].errors && check}"></textarea>
                        <div *ngIf="signupForm.controls['address'].errors && check" class="text-danger">
                            <small>Insert Your Address</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        Male<input type="radio" formControlName="gender" value="male"/>
                        Female<input type="radio" formControlName="gender" value="female"/>
                        <div *ngIf="signupForm.controls['gender'].errors && check" class="text-danger">
                            <small>Select Your Gender</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Contact</label>
                        <input type="text" class="form-control" formControlName="contact" [ngClass]="{'is-invalid' : signupForm.controls['contact'].errors && check}"/>
                        <div *ngIf="signupForm.controls['contact'].errors && check" class="text-danger">
                            <small>Insert Your Contact</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <select class="form-control" formControlName="city" [ngClass]="{'is-invalid' : signupForm.controls['city'].errors && check}">
                            <option>Select</option>
                            <option *ngFor="let c of allCity">{{ c.name }}</option>
                        </select>
                        <div *ngIf="signupForm.controls['city'].errors && check" class="text-danger">
                            <small>Select Your City</small>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <input type="submit" (click)="submit()" value="Signup" class="input-group-text btn_2 btn-sm" />
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
<app-subscribe></app-subscribe>
