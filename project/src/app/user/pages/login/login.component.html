<div class="container" style="margin-top: 100px; min-height: 600px;">
    <form [formGroup]="loginForm">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-4">
            <div class="card">
                <div class="card-header">
                    <h4>User Login</h4>
                </div>
                <div class="card-body">
                    
                    <div class="form-group">
                        <label>Username/Email</label>
                        <input type="text" [ngClass]="{'is-invalid' : loginForm.controls['email'].errors && check }" formControlName="email" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" [ngClass]="{'is-invalid' : loginForm.controls['password'].errors && check }" formControlName="password" class="form-control" />
                    </div>
                </div>
                <div class="card-footer">
                    <input type="submit" (click)="submit()" value="Login" class="btn btn-primary" />
                    <p class="text-danger text-center">{{ errMsg }}</p>
                </div>
            </div>
        </div>
    </div>
    </form>
</div>
